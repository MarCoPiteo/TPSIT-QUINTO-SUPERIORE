<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://api.bigdatacloud.net/data/reverse-geocode-client">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="hero text-center d-flex justify-content-center align-items-center flex-column">
        <div class="container text-white mx-auto">
            <div class="titleContainer mb-4">
                <h1 class="heroTitle">Weather Forecast API</h1>
                <h4 class="heroDescription">Seamless integration of high-resolution weather models with up 16 days forecast</h2>
            </div>

            <div id="map"></div>   
            
            <div class="weatherForm mt-4">
                <form action="">
                    <!--CHIEDERE COME ALLINEARE GLI INPUT ALL'ESTREMITA ESTERNO DEL DIV-->
                    <div class="formRow d-flex text-white">
                        <div class="field flex-fill d-flex flex-column align-items-center">
                            <label for="lat" class="fs-5">Latitudine</label>
                            <input class="d-block" value="undefined" type="text" name="lat" id="lat" placeholder="51.44">
                        </div>
                        <div class="cityField flex-fill d-flex flex-column align-items-center">
                            <label for="lng" class="fs-5">Localit√†</label>
                            <input class="d-block" value="undefined" type="text" name="locality" id="locality" placeholder="New York, USA">
                        </div>
                        <div class="field flex-fill d-flex flex-column align-items-center">
                            <label for="lng" class="fs-5">Longitudine</label>
                            <input class="d-block" value="undefined" type="text" name="lng" id="lng" placeholder="51.44">
                        </div>  
                    </div>
    
                    <div class="formRow d-flex mt-2">
                        <div class="field flex-fill d-flex justify-content-center">
                            <input class="d-block btn btn-danger" type="reset" value="Reset">
                        </div>
                        <div class="field flex-fill d-flex justify-content-center">
                            <input class="d-block btn btn-success" type="submit" value="Richiedi Dati">
                        </div>
                    </div>
                </form>
            </div>
            <!--<div class="listContainer text-white mt-4 mx-auto overflow-y-scroll">
                <ul class="list-group d-flex flex-column align-items-center">
                    ELEMENTI DA AGGIUNGERE DINAMICAMENTE

                    COME NEL SITO DELLA APPLE (FORSE), CERCARE DI FARE UN DIV DOVE SI STAMPANO LE TEMPERATURE,
                    CHE ESCA DAL FLUSSO DELLA PAGINA, E OGNI VOLTA CHE SI SCROLLA VENGONO STAMPATE NUOVE TEMPERATURE
                </ul>
            </div>-->
        </div>        
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="static/js/index.js"></script>  
    <script src="static/js/leaflet.js"></script>
    <script src="static/js/location.js"></script>
</body>
</html>
