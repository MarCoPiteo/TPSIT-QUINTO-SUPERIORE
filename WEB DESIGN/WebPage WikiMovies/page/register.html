<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="./static/css/register.css">
    <link rel="stylesheet" href="static/css/general.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body> 
    <div class="main-container centerAlignment">
        <div class="header flex">
            <a href="#" class="back-button">
                <i class="material-icons back-icon">arrow_back_ios</i>
            </a>
            <h1 class="header-title centerAlignment">REGISTER</h1>
            <a href="home.html" class="home-button">
                <i class="material-icons back-icon">home</i>
            </a>
        </div>

        <form action="static/php/register.php" method="post" class="register-form flex">
            <div class="dataField-container flex">
                <div class="data-field">
                    <input type="email" placeholder="E-mail" id="email" name="email" class="data-field-input" autocorrect="on" required>
                    <p class="data-field-error"></p>
                </div>
                <div class="anagrafical-data flex">
                    <div class="data-field">
                        <input type="text" placeholder="Name" name="name" class="data-field-input" autocorrect="off" required>
                        <p class="data-field-error"></p>
                    </div>
                    <div class="data-field">
                        <input type="text" placeholder="Surname" name="surname" class="data-field-input" autocorrect="off" required>
                        <p class="data-field-error"></p>
                    </div>
                </div>
                <div class="data-field">
                    <input type="text" placeholder="Username" name="username" class="data-field-input" autocorrect="off" required>
                    <p class="data-field-error"></p>
                </div>

                <div class="password-container flex">
                    <div class="data-field pos-relative">
                        <input type="password" id="password-input" placeholder="Password" name="password" class="data-field-input" autocorrect="off" required>
                        <a href="#" class="password-visibility-button link pos-absolute" id="pw-visib">
                            <i class="material-icons" id="pw-visib-icon">visibility</i>
                        </a>
                    </div>
                    <div class="data-field pos-relative">
                        <input type="password" id="confirm-password-input" placeholder="Confirm Password" name="confirm-password" class="data-field-input" autocorrect="off" required>
                        <a href="#" class="password-visibility-button link pos-absolute" id="confirm-pw-visib">
                            <i class="material-icons" id="confirm-password-visib-icon">visibility</i>
                        </a>
                    </div>
                    <p class="data-field-error"></p>
                </div>  
            </div>
            <button type="submit" class="confirm-button">Confirm Registration</button>
        </form>
    </div>

    <script src="./static/js/register.js"></script>
    <script src="./static/js/general.js"></script>
</body>
</html>
